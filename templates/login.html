<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | TourMateAI</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/signupstyle.css') }}">
</head>

<body>
	<div class="wrapper">
		<div class="logo">
			<img src="/static/img/maplogo.png" alt="TourMateAI Logo">
			<h1>TourMate<span style="color: red;">AI</span></h1>
		</div>
		<h2>Login</h2>
		<form action="/login" method="POST">
			<div class="input-box">
				<input type="text" name="email" placeholder="Enter your email" required>
			</div>
			<div class="input-box">
				<input type="password" name="password" placeholder="Enter password" required>
			</div>
			{% if error %}
			<p style="color: red;">{{ error }}</p>
			{% endif %}
			<div class="input-box button">
				<input type="submit" value="Login">
			</div>
			<div class="text">
				<h3>Don't have an account? <a href="/signup">Register Now</a></h3>

			</div>
		</form>
	</div>
</body>

</html>
